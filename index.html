<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #555;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        section {
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        .menu-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .menu-item img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Restaurant App</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Menu</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>Menu</h2>

        <div class="menu-item">
            <img src="item1.jpg" alt="Item 1">
            <h3>Item 1</h3>
            <p>Description of Item 1. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p>Price: $10.99</p>
        </div>

        <div class="menu-item">
            <img src="item2.jpg" alt="Item 2">
            <h3>Item 2</h3>
            <p>Description of Item 2. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p>Price: $12.99</p>
        </div>

        <!-- Add more menu items as needed -->

    </section>

    <footer>
        &copy; 2023 Restaurant App. All rights reserved.
    </footer>

</body>

</html>
